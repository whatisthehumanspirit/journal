    <script type="text/javascript">
      function initializeCryptoKeys() {
        if (!localStorage.CryptoKeys) {
          localStorage.CryptoKeys = JSON.stringify([]);
        }
      }
      
      function saveCryptoKey(keyName, keyValue) {
        var cryptoKeys = JSON.parse(localStorage.CryptoKeys);
        var newKey = {};
        newKey.name = keyName;
        newKey.value = keyValue;
        cryptoKeys.push(newKey);
        localStorage.CryptoKeys = JSON.stringify(cryptoKeys, null, 0);
      }
