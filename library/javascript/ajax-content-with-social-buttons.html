<!DOCTYPE html>

<html lang="en">
  <head>
  	<meta charset="utf-8">
  	
    <title></title>
    
    <script type="text/javascript" src="/javascript/jquery.1.7.2.min.js"></script>
    <script type="text/javascript">
      function loadGooglePlusButtons() {
        // Load Google+ library
        // Seems to require loading on every call, which can't really be true.
        $.ajax({
          url: 'https://apis.google.com/js/plusone.js',
          dataType: 'script',
          cache: true,
          success: function() {
            // Load Google+ buttons
            gapi.plusone.render();
          }
        });
      }
    
      function loadPinItButtons() {
        // Load Pinterest library
        // Composed of anonymous functions; must be loaded to execute.
        $.ajax({
          url: 'http://assets.pinterest.com/js/pinit.js',
          dataType: 'script',
          cache: true
        });
      }
      
      // Load Twitter library
      // Only needs to load once, so no wrapper method is necessary.
      $.ajax({
        url: 'http://platform.twitter.com/widgets.js',
        dataType: 'script',
        cache: true
      });
      
      function loadContent() {
        $.ajax({
          url: "/content.html",
          success: function() {
            // Load Google+ buttons
            loadGooglePlusButtons();
            // Load PinIt buttons
            loadPinItButtons();
            // Load Tweet buttons
            twttr.widgets.load();
          }
        });
      }
    </script>
  </head>

  <body>
    
  </body>
</html>
