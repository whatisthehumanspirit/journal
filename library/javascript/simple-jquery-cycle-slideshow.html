<!DOCTYPE html>

<html lang="en">
  <head>
  	<meta charset="utf-8">
  	
    <title>Simple Slideshow</title>

    <link rel="stylesheet" type="text/css" media="screen" href="css/reference.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css">
    
    <!--[if IE 8]>
      <link rel="stylesheet" type="text/css" media="screen" href="css/ie8.css">
    <![endif]-->
    
    <script type="text/javascript" src="javascript/jquery.1.7.2.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.cycle.2.88.js"></script>
    <!-- jquery.validate.min.js for form validation -->
    <!-- jquery-form-243.js for Ajax forms -->
    
    <script>
      $(function() {          
        $('#sidebar_slideshow').cycle({
      		fx: 'fade' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
      	});
      });
    </script>
  </head>

  <body>
    <div id="main" class="center">
      <div class="content-area">
        <div id="sidebar_slideshow">
          <a target="" href="http://www.k2skis.com"><img class="ad" alt="" src="http://assets.k2sports.com/k2skis/ftpk2skis/skeeze-theme/images/ad.jpg"/></a>

          <a target="" href="http://www.ride.com"><img class="ad" alt="" src="http://assets.k2sports.com/k2skis/ftpk2skis/skeeze-theme/images/ad2.jpg"/></a>

          <a target="" href="http://www.k2snow.com"><img class="ad3" alt="" src="http://assets.k2sports.com/k2skis/ftpk2skis/skeeze-theme/images/ad4.jpg"/></a>

          <a target="" href="http://www.tubbs.com"><img class="ad" alt="" src="http://assets.k2sports.com/k2skis/ftpk2skis/skeeze-theme/images/ad5.jpg"/></a>
        </div>
      </div>
    </div>
  </body>
</html>
