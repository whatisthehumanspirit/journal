      This method for loading the JavaScript SDK might be best if one only 
      intends to use social plugins
    -->
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=[app ID]";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <!--
      This method for loading the JavaScript SDK should be used if one  
      intends use Dialogs or the Graph API
    -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
          FB.init({
              appId: '[app ID]', 
              status: true, // check login status
              cookie: true, // use cookies
              xfbml: true   // parse xfbml
          });
        
          // Additional initialization code
          FB.Canvas.setAutoResize(); // Fixes transient scrollbars
      };
      
      // Load the SDK asynchronously
      (function(d){
           var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement('script'); js.id = id; js.async = true;
           js.src = "//connect.facebook.net/en_US/all.js";
           ref.parentNode.insertBefore(js, ref);
      }(document));
    </script>
    
    <h2>Some handy starter code built on the Facebook JavaScript SDK</h2>
