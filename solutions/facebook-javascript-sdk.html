<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:og="http://ogp.me/ns#" 
      xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <meta property="fb:admins"      content="[comma-separated list of FB page admin IDs]">
    <meta property="og:site_name"   content="[web site title]">
    <meta property="og:url"         content="[web page URL]">
    <meta property="og:image"       content="[URL for 90px image]">
    <meta property="og:title"       content="[post title]">
    <meta property="og:description" content="[post summary]">
    <meta property="og:type"        content="website">
                              <!--  content="product">
                                    content="athlete">
                                    content="blog">
                                    content="article">

    <!-- For video -->
    <meta property="og:video:url"     content="[video URL]">
    <meta property="og:video:type"    content="application/x-shockwave-flash">
    <meta property="og:video:width"   content="[width]">
    <meta property="og:video:height"  content="[height]">
    <!-- Further research necessary -->
    <meta propert="og:locale"             content="">
    <meta propert="og:locale:alternative" content="">
        
    <script>
      function loginFacebook() {
        FB.login(function(response) {
              if (response.session) {
                  // This might be handy for database operations
                  var uid = response.session.uid;
                  var access_token = response.session.access_token;
              } else {
                  // Placeholder
              }
          }, {perms:'publish_stream'});
      }
      
      function shareFacebook() {
          FB.ui({
              method: 'feed',
              name: 'Story title',
              link: 'Link to tab',
              picture: 'Link to 90x90-pixel JPG or PNG',
              caption: 'Story text',
              description: 'More story text',
              display: 'popup'
          });
      }
    </script>
  </head>
  
  <body>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
          FB.init({
              appId: '200213283324286', 
              status: true, // check login status
              cookie: true, // use cookies
              xfbml: true   // parse xfbml
          });
        
          // Additional initialization code
          FB.Canvas.setAutoResize(); // Fixes transient scrollbars
      };
      
      // Load the SDK asynchronously
      (function(d){
           var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement('script'); js.id = id; js.async = true;
           js.src = "//connect.facebook.net/en_US/all.js";
           ref.parentNode.insertBefore(js, ref);
      }(document));
    </script>
    
    <h2>Some handy starter code built on the Facebook JavaScript SDK</h2>
  </body>
</html>
