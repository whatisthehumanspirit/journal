<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://opengraphprotocol.org/schema/"
      xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>Loose Screws Foundation | Awards Dinner 2010</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="I'm attending the Loose Screws Foundation 2010 Awards Dinner.
          You should, too! http://bit.ly/cIvFZj" />

    <!-- Facebook Story -->
    <meta property="og:type" content="blog" />
    <meta property="og:image" content="[URL of story icon]" />
    <meta property="og:title" content="[Title of story (should probably include 'RSVP')]" />
    <meta property="og:url" content="http://banyanbranch.com/sxsw/" />
    <meta property="og:description" content="I just RSVP'd for a cool event. Join me! [Short URL]" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css"  />

    <!--[if IE 7]>
      <link rel="stylesheet" type="text/css" media="screen" href="css/ie7.css"  />
    <![endif]-->

    <!--[if IE 8]>
      <link rel="stylesheet" type="text/css" media="screen" href="css/ie8.css"  />
    <![endif]-->

    <script type="text/javascript" src="http://viralrsvp.banyanbranch.com/inc/ac958f60717cd940f96d932fd74aae/form.js"></script>
  </head>

	<body>
		<div id="Page">
		  <a id="WebSite" title="" href="http://www.red-fez.com/"></a>
		  <a id="Directions" title="" href="http://maps.google.com/maps/place?um=1&ie=UTF-8&q=red+fez+austin&fb=1&gl=us&hq=red+fez&hnear=Austin,+TX&cid=10105752071235029018"></a>
        <div class="rsvp-wrapper" id="rsvp">
          <div id="EventForm">
            <form id="vrsvpForm" name="vrsvpForm" method="post" enctype="multipart/form-data"
                  action="">
              <div class="Column RightColumn">
                <div class="Field">
                  <label for="company">Company</label>
                  <input type="text" name="company" id="company" />
                  <div class="Clearing"></div>
                </div>

                <div class="Field">
                  <label for="title">Title</label>
                  <input type="text" name="title" id="title" />
                  <div class="Clearing"></div>
                </div>

                <div class="Field">
                  <label for="twitter">Twitter</label>
                  <input type="text" name="twitter" id="twitter" />
                  <div class="Clearing"></div>
                </div>
              </div>
              
              <div class="Column LeftColumn">
                <div class="Field">
                  <label for="first_name">First Name<span class="RequiredField">*</span></label>
                  <input type="text" name="first_name" id="first_name" />
                  <div class="Clearing"></div>
                </div>

                <div class="Field">
                  <label for="last_name">Last Name<span class="RequiredField">*</span></label>
                  <input type="text" name="last_name" id="last_name" />
                  <div class="Clearing"></div>
                </div>
                
                <div class="Field">
                  <label for="email">Email<span class="RequiredField">*</span></label>
                  <input type="text" name="email" id="email" />
                  <div class="Clearing"></div>
                </div>
              </div>

              <div class="Clearing"></div>
              
              <p class="rsvp-extra RequiredField">* Denotes required field</p>

              <div class="rsvp-btns">
                <div id="Twitter">
                  <input id="vrsvpTwitter" class="vrsvpButton" type="image" name="submit_type"
                        value="twitter" src="images/twitter.jpg"/>
                </div>
                
                <div id="Facebook">
                  <input id="vrsvpFacebook" class="vrsvpButton" type="image" name="submit_type"
                         value="facebook" src="images/facebook.jpg" />
                </div>
              </div>
            </form>
            
            <div class="rsvp-errors">
              <h5>The following errors occurred:</h5>

              <ol>
                <li><label for="first_name" class="error">Please enter your First Name</label></li>
                <li><label for="last_name" class="error">Please enter your Last Name</label></li>
                <li><label for="email" class="error">Please enter your Email Address</label></li>
              </ol>
            </div>
          </div>
        </div>

		</div>
	</body>
</html>
