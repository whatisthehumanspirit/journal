<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://opengraphprotocol.org/schema/"
      xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>Event Name</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="I'm attending the [event].
          You should, too! http://bit.ly/[et cetera]" />

    <!-- Facebook Story -->
    <meta property="og:type" content="blog" />
    <meta property="og:image" content="[URL of story icon]" />
    <meta property="og:title" content="[Title of story (should probably include 'RSVP')]" />
    <meta property="og:url" content="[URL of VRSVP page" />
    <meta property="og:description" content="I just RSVP'd for [event]. Join me! [Short URL]" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css"  />

    <!--[if IE 7]>
      <link rel="stylesheet" type="text/css" media="screen" href="css/ie7.css"  />
    <![endif]-->

    <!--[if IE 8]>
      <link rel="stylesheet" type="text/css" media="screen" href="css/ie8.css"  />
    <![endif]-->

    <script type="text/javascript" src="http://viralrsvp.banyanbranch.com/inc/[event key]/form.js"></script>
  </head>

	<body>
		<div id="Page">
      <div id="Header">

      </div>

      <div id ="Content">
        <div class="rsvp-wrapper" id="rsvp">
          <div id="EventInfo">
            <h1>Event Name</h1>

            <h2>Event Details</h2>

            <p>Event description</p>
          </div>

          <div id="EventForm">
            <div class="rsvp-errors">
              <h5>The following errors occurred:</h5>

              <ol>
                <li><label for="first_name" class="error">Please enter your First Name</label></li>
                <li><label for="last_name" class="error">Please enter your Last Name</label></li>
                <li><label for="email" class="error">Please enter your Email Address</label></li>
              </ol>
            </div>

            <form id="vrsvpForm" name="vrsvpForm" method="post" enctype="multipart/form-data"
                  action="">
              <h3>Fill out this form to RSVP and invite your Facebook or Twitter friends to join you!</h3>

              <div class="Column LeftColumn">
                <div class="Field">
                  <label for="first_name">First Name<span class="RequiredField">*</span></label>
                  <input type="text" name="first_name" id="first_name" />
                  <div class="Clearing"></div>
                </div>

                <div class="Field">
                  <label for="last_name">Last Name<span class="RequiredField">*</span></label>
                  <input type="text" name="last_name" id="last_name" />
                  <div class="Clearing"></div>
                </div>
                
                <div class="Field">
                  <label for="email">Email<span class="RequiredField">*</span></label>
                  <input type="text" name="email" id="email" />
                  <div class="Clearing"></div>
                </div>
              </div>

              <div class="Column RightColumn">
                <div class="Field">
                  <label for="company">Company</label>
                  <input type="text" name="company" id="company" />
                  <div class="Clearing"></div>
                </div>

                <div class="Field">
                  <label for="title">Title</label>
                  <input type="text" name="title" id="title" />
                  <div class="Clearing"></div>
                </div>

                <div class="Field">
                  <label for="twitter">Twitter</label>
                  <input type="text" name="twitter" id="twitter" />
                  <div class="Clearing"></div>
                </div>
              </div>

              <div id="Selector" class="Field Select">
                <label for="Stuff">Select</label>
                <select id="Stuff" name="Stuff">
                  <option value="Unknown"></option>
                  <option value="Stuff">Stuff</option>
                  <option value="Things">Things</option>
                </select>
                <div class="Clearing"></div>
              </div>

              <p class="rsvp-extra">
                <span class="RequiredField">*</span> Required field
              </p>

              <hr/>

              <div class="rsvp-btns">
                <div>
                  <input id="vrsvpFacebook" class="vrsvpButton" type="image" name="submit_type"
                         value="facebook" src="http://banyanbranch.com/vrsvp_static/vrsvpFacebook.png" />
                </div>

                <div>
                  <input id="vrsvpTwitter" class="vrsvpButton" type="image" name="submit_type"
                        value="twitter" src="http://banyanbranch.com/vrsvp_static/vrsvpTwitter.png"/>
                </div>

                <div>
                  <input id="vrsvpRSVP" type="submit" value="RSVP"  name="submit_type" class="vrsvpButton" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="Footer">
        <div id="BanyanPower"><a href="http://www.banyanbranch.com/products" title="Banyan Branch"></a></div>
      </div>
		</div>
	</body>
</html>
